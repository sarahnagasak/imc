<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IMC</title>

    <link rel="stylesheet" href="style.css">
</head>

<body></body>

    <header>
        <h1>IMC</h1>
        <h2>√çndice de Massa Corporal</h2>
    </header>

    <main>
        <section class="imc">

            <img src="img.jpg" alt="">

            <section class="formulario">
                <h3>Calcule o seu IMC</h3>

                <form onsubmit="calcularImc();">
                    <section class="campos">

                        <section class="campo">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                        </section>

                        <section class="campo">
                            <label for="peso">Peso (Kg)</label>
                            <input type="number" name="peso" id="peso" value="30" step="1" min="30" max="400" required>
                        </section>

                        <section class="campo">
                            <label for="altura">Altura (m)</label>
                            <input type="number" name="altura" id="altura" value="1.5" step="0.01" min="1.0" max="2.50"
                                required>
                        </section>

                    </section>

                    <button>Calcular</button>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por sarah joana nagasak &reg;</p>
    </footer>

    <dialog id="dialogResultado">
        <h1>Resultado do IMC</h1>

    </dialog>

    <script src="script.js"></script>
</body>

</html>
